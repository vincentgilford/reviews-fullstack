<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Anime Review</title>
	
	<link rel="stylesheet" type="text/css" href="./css/style.css"></link>
	<link rel="stylesheet" type="text/css" href="./css/layout.css"></link>

	<script type="text/javascript">
		function goBack(){
			window.history.back();
		}
	</script>
</head>

<body class="review_body">
	<div class="container_reviewView">
		<header class="anime_header">
			Anime Review  <!-- needs to be bigger -->
		</header>
		<div class="review_info" th:each="animeReview: ${reviewModel}">
			<h2  id="anime_title" th:text="${animeReview.title}"></h2>
			
			<img class="anime_pic" th:src="${animeReview.imageURL}"></img>
			<p th:text="${animeReview.animeDescription}"></p>
			<div class="tag_loop" th:each="tag: ${animeReview.tags}">
				<a th:href="@{/tag(id=${tag.id})}" th:text="'Tags:'+ ${tag}" ></a>	
				
				<div class="removeButtonHolder">
					<input name="animeTitle" type="hidden" th:value="animeReview.title"/> 
					<input type="hidden" name="id" th:value="tag.id"/>
					<button class="removeButton" type="submit"  th:formaction="@{/delete-tag}">Remove</button>
				</div>
			
			</div>
		<!-- <form method="POST">
			<input name="">
		</form>	 -->
		
		</div>
	
	
	
	
	
	
	<footer>
		<button onclick="goBack()">Go Back</button>
	</footer>
	</div> 
	<script src="./js/reviews-full-ajax.js"></script>
</body>
</html>
