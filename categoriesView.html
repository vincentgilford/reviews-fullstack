<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Categories</title>
	<!-- styling file goes here -->
</head>
<body>
	<header>
		<h1>A List of Categories</h1>
	</header>
	
	<ul th:each="category: ${categoriesModel}">
		<li>
			<a th:href="@{/category(id=${category.id})}" th:text="${category.category}"></a>
		</li>
	</ul>
</body>
</html>
