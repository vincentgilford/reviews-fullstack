<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Anime Review</title>
</head>
<body>
	<h1>
		Anime Review
	</h1>	
	<div th:each="review: ${reviews}">
		<p th:text="{review.title}" ></p>
		<p th:text="{review.category}"></p>
	</div>

	<a href="http://localhost:8080/categories">Categories</a>
</body>
</html>
