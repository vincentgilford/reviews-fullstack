<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Category</title>
	<!-- styling file goes here -->
</head>
<body>
	<header>
		<h1>Each Category</h1>
	</header>
	<div th:each="category: ${singleCategoryModel}">
		<ul th:each="anime: ${category.animeReview}" >
			<li>
				<a th:href="@{/review(id=${anime.id})}" th:text="${anime}"></a>
			</li>		
		</ul>
	</div>
</body>
</html>
